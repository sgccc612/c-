<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p[title*="第句"]{
            color: red;
        }
    </style>
</head>
<body>
    <p title="第一句">莫语常言道知足，万事至终总是空。</p>
    <p title="第二句">理想现实一线隔，心无旁骛脚踏实。</p>
    <p title="第三句">谁无暴风劲雨时，守得云开见月明。</p>
    <p title="第四句">花开复见却飘零，残憾莫使今生留。</p>
</body>
</html>

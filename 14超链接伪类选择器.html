<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: saddlebrown;
        }
        /* 鼠标移动至上方 */
        a:hover{
            color: hotpink;
            font-weight: bolder;
        }
        /* 鼠标点击事件 */
        a:active{
            font-size: large;
            color: royalblue;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度一下</a>
    <br>
    <a href="https://www.bilibili.com">B站</a>
</body>
</html>
